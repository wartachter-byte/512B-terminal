name: main

on: push

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Run create.py and capture all output
        run: python3 -u create.py > create-py-out 2>&1

      - name: Commit and push output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add create-py-out
          git diff --cached --quiet || git commit -m "Update create.py output"
          git push
        env:
          # GITHUB_TOKEN is automatically available in GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
